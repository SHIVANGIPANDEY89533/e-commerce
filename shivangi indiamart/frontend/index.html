<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IndiaMART Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <img src="indiamart logo.png" alt="IndiaMART Logo" class="logo" />
    <div class="logo-text">indiamart</div>
    <h2>Sign in to your IndiaMART account</h2>

    <div class="input-group">
      <div class="country-code">
        <img src="https://flagcdn.com/in.svg" alt="India" class="flag" />
        <span>+91</span>
      </div>
      <input type="text" placeholder="Enter Your Mobile Number" />
    </div>

    <p class="terms">
      By clicking Sign in you agree to 
      <a href="#">terms</a> and 
      <a href="#">privacy policy</a>
    </p>

    <button class="sign-in" disabled>Sign in</button>

    <p class="new">New to IndiaMART?</p>
    <button class="create-account">Create Account</button>
  </div>
</body>
</html>
